<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .camera-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #localVideo {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            background: #000;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin: 20px 0;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .status.waiting {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
        }
        
        .status.connected {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .peer-info {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Mobile Camera</h1>
        
        <div class="camera-section">
            <div id="status" class="status waiting">Initializing...</div>
            
            <video id="localVideo" autoplay playsinline muted></video>
            
            <div class="controls">
                <button id="startBtn" onclick="startCamera()">Start Camera</button>
                <button id="connectBtn" onclick="connectToPeer()" disabled>Connect to PC</button>
                <button id="switchBtn" onclick="switchCamera()" disabled>Switch Camera</button>
            </div>
            
            <div class="peer-info">
                <strong>Target Peer:</strong> <span id="targetPeer">Not set</span>
            </div>
        </div>
    </div>
    
    <!-- PeerJS Library -->
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    
    <script>
        let peer;
        let localStream;
        let targetPeerId;
        let currentFacingMode = 'environment'; // Start with back camera
        
        // Get target peer ID from URL parameters
        function getTargetPeerId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('peer');
        }
        
        // Initialize PeerJS
        function initializePeer() {
            targetPeerId = getTargetPeerId();
            
            if (!targetPeerId) {
                updateStatus('Error: No target peer specified', 'error');
                return;
            }
            
            document.getElementById('targetPeer').textContent = targetPeerId;
            
            peer = new Peer({
                config: {
                    iceServers: [
                        { urls: 'stun:stun.cloudflare.com:3478' },
                        {
                            urls: 'turn:turn.cloudflare.com:3478',
                            username: 'cloudflare',
                            credential: 'cloudflare'
                        }
                    ]
                }
            });
            
            peer.on('open', function(id) {
                console.log('My peer ID is: ' + id);
                updateStatus('Ready! Tap "Start Camera" to begin', 'waiting');
            });
            
            peer.on('error', function(err) {
                console.error('Peer error:', err);
                updateStatus('Connection error: ' + err.message, 'error');
            });
        }
        
        // Start camera
        async function startCamera() {
            try {
                updateStatus('Requesting camera access...', 'waiting');
                
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: true
                };
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const localVideo = document.getElementById('localVideo');
                localVideo.srcObject = localStream;
                
                updateStatus('Camera active! Ready to connect', 'connected');
                document.getElementById('startBtn').disabled = true;
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('switchBtn').disabled = false;
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                updateStatus('Camera access denied or unavailable', 'error');
            }
        }
        
        // Connect to PC
        function connectToPeer() {
            if (!localStream || !targetPeerId) {
                updateStatus('Error: Camera not started or no target peer', 'error');
                return;
            }
            
            updateStatus('Connecting to PC...', 'waiting');
            
            const call = peer.call(targetPeerId, localStream);
            
            call.on('stream', function(remoteStream) {
                // We don't need to display remote stream on mobile
                console.log('Connected to PC successfully');
                updateStatus('Connected to PC! ðŸŽ‰', 'connected');
                document.getElementById('connectBtn').textContent = 'Connected';
                document.getElementById('connectBtn').disabled = true;
            });
            
            call.on('close', function() {
                console.log('Call ended');
                updateStatus('Connection ended', 'waiting');
                document.getElementById('connectBtn').textContent = 'Connect to PC';
                document.getElementById('connectBtn').disabled = false;
            });
            
            call.on('error', function(err) {
                console.error('Call error:', err);
                updateStatus('Connection failed: ' + err.message, 'error');
                document.getElementById('connectBtn').disabled = false;
            });
        }
        
        // Switch between front and back camera
        async function switchCamera() {
            if (!localStream) return;
            
            // Stop current stream
            localStream.getTracks().forEach(track => track.stop());
            
            // Switch facing mode
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            
            // Restart camera with new facing mode
            await startCamera();
        }
        
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        // Initialize when page loads
        window.addEventListener('load', initializePeer);
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && localStream) {
                // Optionally pause stream when page is hidden
                console.log('Page hidden');
            } else {
                console.log('Page visible');
            }
        });
    </script>
</body>
</html>
